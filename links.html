<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_links</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>



    <main>
    <h1>links</h1>

    <!-- canvas container for link blocks -->
    <div class="contact-canvas-wrap">
      <canvas id="world"></canvas>
    </div>

    <p class="hint">drag the blocks — throw them — or click a block to open the contact link.</p>
    <div class="contact-controls">
        <button id="gravityBtn">Toggle Gravity</button>
    </div>
    <div id="popup" class="popup hidden">
    <div class="popup-content">
        <p id="popupText"></p>
        <div id="popupButtons">
        <button id="closePopup">CLOSE</button>
    </div>
    </div>
    </div>
    </main>

    <footer>
        <p>&copy; 2025 Antonio Palmeirim</p>
    </footer>

    <!-- local matter.js (self-hosted) -->
    <script src="js/lib/matter.min.js"></script>
    <!-- your contact physics script -->
    <script src="js/links.js" defer></script>
</body>
</html>
